<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>.gif Generator</title>
</head>
<body>
    <div id="gifButtons">
        <button data-animal="cheetah">cheetah</button>
        <button data-animal="bear">bear</button>
        <button data-animal="monkey">monkey</button>
        <button data-animal="snake">snake</button>
    </div>

    <form id="animal-form">
        <label form="animal-input">Add an Animal Here!</label>
        <input type="text" id="animal-input"><br>
        <input id="addAnimal" type="submit" value="submit">
    </form>

    <div id="animals"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/gif.js"></script>
</body>
</html>
